- name: Remove docker image
  docker_image:
    name: minio
    tag: local
    force_absent: true
    state: absent

- name: Build docker image
  docker_image:
    name: minio
    tag: local
    build:
      path: /vagrant/docker
      pull: false
    source: build

- name: Create tmp if it does not exist
  file:
    path: /vagrant/dev/tmp
    state: directory
    mode: '0755'
    owner: vagrant
    group: vagrant

- name: Archive docker image
  docker_image:
    name: docker_image
    tag: local
    archive_path: /vagrant/dev/tmp/minio.tar
    source: local
